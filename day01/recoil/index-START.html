<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="KeyA" src="../sample/sounds/clap.wav"></audio>
  <audio data-key="KeyS" src="../sample/sounds/hihat.wav"></audio>
  <audio data-key="KeyD" src="../sample/sounds/kick.wav"></audio>
  <audio data-key="KeyF" src="../sample/sounds/openhat.wav"></audio>
  <audio data-key="KeyG" src="../sample/sounds/boom.wav"></audio>
  <audio data-key="KeyH" src="../sample/sounds/ride.wav"></audio>
  <audio data-key="KeyJ" src="../sample/sounds/snare.wav"></audio>
  <audio data-key="KeyK" src="../sample/sounds/tom.wav"></audio>
  <audio data-key="KeyL" src="../sample/sounds/tink.wav"></audio>

<script>
const $ = (target) => document.querySelector(target);
const onPress = (key) => $(`audio[data-key=${key}]`);
const keys = {
  KeyA: "KeyA",
  KeyS: "KeyS",
  KeyD: "KeyD",
  KeyF: "KeyF",
  KeyG: "KeyG",
  KeyH: "KeyH",
  KeyJ: "KeyJ",
  KeyK: "KeyK",
  KeyL: "KeyL",
}
window.addEventListener("keydown",function(event){
  /**
   * KeyboardEvent/keyCode(Deprecated)
   * https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/keyCode
  **/
 const {KeyA,KeyS,KeyD,KeyF,KeyG,KeyH,KeyJ,KeyK,KeyL} = keys;
  switch(event.code){
    case KeyA:
      onPress(KeyA).play();
      break;
    case KeyS:
      onPress(KeyS).play();
      break;
      case KeyD:
      onPress(KeyD).play();
      break;
    case KeyF:
      onPress(KeyF).play();
      break;
    case KeyG:
      onPress(KeyG).play();
      break;
    case KeyH:
      onPress(KeyH).play();
      break;
    case KeyJ:
      onPress(KeyJ).play();
      break;
    case KeyK:
      onPress(KeyK).play();
      break;
    case KeyL:
      onPress(KeyL).play();
      break;
  }
})
</script>


</body>
</html>
