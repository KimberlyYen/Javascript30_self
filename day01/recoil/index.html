<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="KeyA" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="KeyS" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="KeyD" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="KeyF" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="KeyG" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="KeyH" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="KeyJ" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="KeyK" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="KeyL" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="KeyA" src="../sample/sounds/clap.wav"></audio>
    <audio data-key="KeyS" src="../sample/sounds/hihat.wav"></audio>
    <audio data-key="KeyD" src="../sample/sounds/kick.wav"></audio>
    <audio data-key="KeyF" src="../sample/sounds/openhat.wav"></audio>
    <audio data-key="KeyG" src="../sample/sounds/boom.wav"></audio>
    <audio data-key="KeyH" src="../sample/sounds/ride.wav"></audio>
    <audio data-key="KeyJ" src="../sample/sounds/snare.wav"></audio>
    <audio data-key="KeyK" src="../sample/sounds/tom.wav"></audio>
    <audio data-key="KeyL" src="../sample/sounds/tink.wav"></audio>

    <script>
      /**
       * KeyboardEvent/keyCode(Deprecated)
       * https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/keyCode
       **/
      const $ = (target) => document.querySelectorAll(target);



      
      window.addEventListener("keydown", function (event) {

        $("div[data-key]").forEach(function (element) {
          if (element.dataset.key === event.code) {
            element.classList.add("playing");
            const audio = document.querySelector(
              `audio[data-key=${element.dataset.key}]`
            );
            audio.currentTime = 0;
            audio.play();
          }
        });

      });




      window.addEventListener("keyup", function (event) {

        $("div[data-key]").forEach(function (element) {
          if (element.dataset.key === event.code) {
            element.classList.remove("playing");
          }
        });

      });
    </script>
  </body>
</html>
